<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
    </div>

    <div class="name_surname">
      <h3>Jessica Randall</h3>
    </div>

    <div class="location">
      <h6>London, United Kingdom</h6>
    </div>

    <div class="information">
      <p>"Front-end developer and avid reader."</p>
    </div>

    <div class="buttons">
      <button type="button" class="btn btn-secondary btn-lg btn-block">GitHub</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block">Frontend Mentor</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block">LinkedIn</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block">Twitter</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block">Instagram</button>
    </div>
  </div>
  
</body>
</html>
